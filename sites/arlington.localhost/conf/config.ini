locationSubfield           = l
statusSubfield             = s
dueDateSubfield            = k
dueDateFormat              = MM-dd-yy
lastCheckinDateSubfield    = d
lastCheckInFormat          = MM-dd-yyyy HH:mm
itemRecordNumberSubfield   = y
orderStatusesToExport      = o|1|a


