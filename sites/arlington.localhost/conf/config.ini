timezone        = "America/New_York"
ecommerceLink   = "https://libsys.arlingtonva.us/patroninfo~S91"
theme           = arlington,responsive

[Catalog]
offline         = false
ils                      = Sierra
supportsRealtimeIndexing = true
driver                   = Arlington
