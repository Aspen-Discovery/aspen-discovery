networks:
  net-aspen:
services:

  backend:
    image: ${ASPEN_IMAGE_TAG:-aspendiscoveryofficial/aspen}
    environment:
      - ASPEN_BACKEND=yes
    ports:
      - "80:80"
    networks:
      - net-aspen
    tty: true
    volumes:
      - ${ASPEN_DATA_DIR}/conf:/usr/local/aspen-discovery/sites/$SITE_NAME
      - ${ASPEN_DATA_DIR}/data:/data/aspen-discovery/${SITE_NAME}
      - ${ASPEN_DATA_DIR}/logs:/var/log/aspen-discovery
    depends_on:
      - db

  cron:
    image: ${ASPEN_IMAGE_TAG:-aspendiscoveryofficial/aspen}
    environment:
      - ASPEN_CRON=yes
    networks:
      - net-aspen
    tty: true
    volumes:
      - ${ASPEN_DATA_DIR}/conf:/usr/local/aspen-discovery/sites/$SITE_NAME
      - ${ASPEN_DATA_DIR}/data:/data/aspen-discovery/${SITE_NAME}
      - ${ASPEN_DATA_DIR}/logs:/var/log/aspen-discovery
    depends_on:
      - backend

  db:
    image: ${MARIADB_IMAGE:-mariadb:10.5}
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD:-password}
      - MARIADB_USER={DATABASE_USER:-user123}
      - MARIADB_PASSWORD=${DATABASE_PASSWORD:-passwd}
      - MARIADB_DATABASE=${DATABASE_NAME:-aspen}
    volumes:
      - ${ASPEN_DATA_DIR}/database:/var/lib/mysql
    networks:
      - net-aspen

  solr:
    image: ${SOLR_IMAGE_TAG:-aspendiscoveryofficial/solr}
    environment:
      - SOLR_PORT=${SOLR_PORT}
    ports:
      - "${SOLR_PORT}:${SOLR_PORT}"
    volumes:
      - ${ASPEN_DATA_DIR}/solr:/var/solr
    networks:
      - net-aspen
    depends_on:
      - backend