networks:
  net-aspen:
services:

  backend:
    image: ${BACKEND_IMAGE_TAG:-aspendiscoveryofficial/aspen}
    env_file:
      - .env
    ports:
      - "80:80"
    networks:
      - net-aspen
    tty: true
    volumes:
      - ${ASPEN_REPO}/conf:${CONFIG_DIRECTORY:-/usr/local/aspen-discovery/sites/$SITE_NAME}
      - ${ASPEN_REPO}/data:/data/aspen-discovery/${SITE_NAME}
      - ${ASPEN_REPO}/logs:/var/log/aspen-discovery
    depends_on:
      - db

  db:
    image: mariadb:10.3
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
    volumes:
      - ${ASPEN_REPO}/database:/var/lib/mysql
    networks:
      - net-aspen

  solr:
    image: ${SOLR_IMAGE_TAG:-aspendiscoveryofficial/solr}
    env_file:
      - .env
    environment:
      - SOLR_PORT=${SOLR_PORT}
      - SOLR_HOST=${SOLR_HOST}
    ports:
      - "${SOLR_PORT}:${SOLR_PORT}"
    volumes:
      - ${ASPEN_REPO}/solr:/var/solr
    networks:
      - net-aspen
    depends_on:
      - backend

  tunnel:
    image: ${TUNNEL_IMAGE_TAG:-aspendiscoveryofficial/tunnel}
    env_file:
      - .env
    networks:
      - net-aspen
    depends_on:
      - backend