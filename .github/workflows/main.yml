name: Publish Docker image to hub.docker.com
on:
  push

jobs:
  push_aspen_to_ghcr:
    name: Push Aspen image to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Extract GitHub Tag
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        id: extract_tag
        run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Add placeholder if this is not a tag
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        id: extract_tag_dummy
        run: echo "GIT_TAG=NOTHING}" >> $GITHUB_ENV

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PASSWORD }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Log in to Quay.io
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: aspendiscovery/aspen:${{ env.GIT_TAG }}

      - name: Tag image for GHCR
        run: |
          docker tag aspendiscovery/aspen:${{ env.GIT_TAG }} ghcr.io/aspen-discovery/aspen:${{ env.GIT_TAG }}

      - name: Push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: ghcr.io/aspen-discovery/aspen:${{ env.GIT_TAG }}

      - name: Tag image for GHCR
        run: |
          docker tag aspendiscovery/aspen:${{ env.GIT_TAG }} quay.io/aspen-discovery/aspen:${{ env.GIT_TAG }}

      - name: Push Docker image to Quay
        uses: docker/build-push-action@v5
        with:
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: quay.io/aspen-discovery/aspen:${{ env.GIT_TAG }}

  push_solr_to_ghcr:
    name: Push Solr image to GitHub Container Registry
    if: github.repository == 'Aspen-Discovery/aspen-discovery'
    runs-on: ubuntu-latest
    steps:
      - name: Extract GitHub Tag
        id: extract_tag
        run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/files/solr/Dockerfile
          push: true
          tags: |
            quay.io/aspen-discovery/solr:${{ env.GIT_TAG }}


  push_solr_to_dockerhub:
    name: Push Solr image to Docker Hub
