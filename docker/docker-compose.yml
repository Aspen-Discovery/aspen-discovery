networks:
  net-aspen:
services:

  backend:
    image: ${ASPEN_IMAGE_TAG:-aspendiscoveryofficial/aspen}
    env_file:
      - .env
    environment:
      - ASPEN_BACKEND=yes
    ports:
      - "80:80"
    networks:
      - net-aspen
    tty: true
    volumes:
      - ${ASPEN_DATA_DIR}/conf:${CONFIG_DIRECTORY:-/usr/local/aspen-discovery/sites/$SITE_NAME}
      - ${ASPEN_DATA_DIR}/data:/data/aspen-discovery/${SITE_NAME}
      - ${ASPEN_DATA_DIR}/logs:/var/log/aspen-discovery
    depends_on:
      - db

  cron:
    image: ${ASPEN_IMAGE_TAG:-aspendiscoveryofficial/aspen}
    env_file:
      - .env
    environment:
      - ASPEN_CRON=yes
    networks:
      - net-aspen
    tty: true
    volumes:
      - ${ASPEN_DATA_DIR}/conf:${CONFIG_DIRECTORY:-/usr/local/aspen-discovery/sites/$SITE_NAME}
      - ${ASPEN_DATA_DIR}/data:/data/aspen-discovery/${SITE_NAME}
      - ${ASPEN_DATA_DIR}/logs:/var/log/aspen-discovery
    depends_on:
      - backend

  db:
    image: ${MARIADB_IMAGE:-mariadb:10.5}
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-password}
    volumes:
      - ${ASPEN_DATA_DIR}/database:/var/lib/mysql
    networks:
      - net-aspen

  solr:
    image: ${SOLR_IMAGE_TAG:-aspendiscoveryofficial/solr}
    env_file:
      - .env
    environment:
      - SOLR_PORT=${SOLR_PORT}
      - SOLR_HOST=${SOLR_HOST}
    ports:
      - "${SOLR_PORT}:${SOLR_PORT}"
    volumes:
      - ${ASPEN_DATA_DIR}/solr:/var/solr
    networks:
      - net-aspen
    depends_on:
      - backend

  tunnel:
    image: ${TUNNEL_IMAGE_TAG:-aspendiscoveryofficial/tunnel}
    env_file:
      - .env
    networks:
      - net-aspen
    depends_on:
      - backend